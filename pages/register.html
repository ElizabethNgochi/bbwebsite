 <h1>Fill in the form to Register</h1>
  <form class="regform" action="">
      <label for="">Name:</label><br>
      <input class="myinput" type="text" placeholder="Enter Name"><br><br>

      <label for="">Email:</label><br>
      <input class="myinput" type="email" placeholder="Enter Email"><br><br>

      <label for="">Phone:</label><br>
      <input class="myinput" type="text" placeholder="Enter Phone Number"><br><br>

      <label for="">ID Number:</label><br>
      <input class="myinput" type="number" placeholder="Enter ID Number"><br><br>

      <label for="">D.O.B</label><br>
      <input class="myinput" type="date"><br><br>

      <label for="">Password</label><br>
      <input class="myinput" type="password" placeholder="Password"><br><br>

      <input class="mybtn" type="submit" value="Register">
  </form>
